apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
	testCompile(
		[group: 'junit', name: 'junit', version: '4.12'],
		[group: 'com.jfoenix', name: 'jfoenix', version: '8.0.2'],
		[group: 'org.json', name: 'json', version: '20180130']
	)
	compile(
		[group: 'junit', name: 'junit', version: '4.12'],
		[group: 'com.jfoenix', name: 'jfoenix', version: '8.0.2'],
		[group: 'org.json', name: 'json', version: '20180130']
	)
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {

	manifest {
		attributes 'Main-Class': 'dcball.GameLauncher'
	}
	from configurations.runtime.collect { zipTree(it) }
}

task run(type: JavaExec) {
	main = 'dcball.GameLauncher'
	classpath = sourceSets.main.runtimeClasspath
}

test{
    if (!project.hasProperty("noHeadless")) {
        jvmArgs "-Dheadless=true"
    }
}

